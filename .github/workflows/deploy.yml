name: Test and Deploy

on:
  - push
  - pull_request

jobs:
  windows_build:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      # Download the repository
      - uses: actions/checkout@v2

      # Setup python (Windows VM is Python 3.7 by default, we need at least Python 3.8)
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run Python Release Script
      - name: Run Release Script
        env:
          EXTRACT_KEY: ${{ secrets.EXTRACT_KEY }}
        run: python compile_higurashi_scripts.py

      # Publish a release
      # For more info on options see: https://github.com/softprops/action-gh-release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # only publish tagged commits
        with:
          files: |
            output/*.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
